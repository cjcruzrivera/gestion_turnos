{% extends 'core/base.html' %}

{% block title%} Gestor de Turnos Banco XYZ {% endblock %}

{% block content %}

                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <h3>Cajero General</h3>
                                    </div>
                                    <form class="forms-sample">
                                        <p>Cliente:</p>
                                        <div class="form-group row">
                                            <div class="form-group col-md-6">
                                                <input type="text" class="form-control" id="inputNombre"
                                                    placeholder="Freddie H" disabled>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <input type="text" class="form-control" id="inputId" placeholder="12345"
                                                    disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputContrato">Número de contrato/Código de barras</label>
                                            <input type="text" class="form-control" id="inputContrato">
                                        </div>
                                        <div class="form-group" align="center">
                                            <button type="reset" class="btn btn-rounded btn-danger">Cancelar
                                                turno</button>
                                            <button type="submit" class="btn btn-rounded btn-success">Finalizar
                                                turno</button>
                                            <button type="submit" class="btn btn-rounded btn-primary">Siguiente
                                                turno</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
