{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="form-group" align="center">
                        <h1>Nueva Sucursal</h1> <br>
                    </div>
                    <form class="forms-sample" method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group" align="center">
                            <input class="btn btn-primary" type="submit" value="Guardar Sucursal">
                            <a style="padding: 0.56rem 1.375rem; width: 178px" href="{% url 'list_sucursales' %}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
