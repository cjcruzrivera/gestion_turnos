{% extends 'core/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body" align="center">
            <div>
                <table class="table table-striped table-responsive-md" style="width:100%">
                    <tr>
                        <th>TURNO</th>
                        <th>CAJA</th>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>VIP</td>
                    </tr>
                </table>
            </div>
            <br>            
            <div class="content">
                <div>  
                    <img src="{{publicidad.imagen.url | default_if_none:'#'}}" width="900" height="500"/>                   
                    <!-- <img id="img" src="{% static 'media/gestion_turnos/images/Publicidad1.jpg' %}"/> -->                                     
                </div>
            </div>
        </div>
    </div>        
</div>
{% endblock %}

{% block extrajs %}
<!-- slick slideshow -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="core/templates/slick/slick.min.js"></script>

<script type="text/javascript">
    $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
    });
</script>

{% endblock extrajs %}
