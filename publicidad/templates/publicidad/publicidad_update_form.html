{% extends 'core/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="form-group" align="center">
                        <h1>Actualizar Publicidad {{publicidad.nombre}} </h1> <br>
                    </div>
                    <form class="forms-sample" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-confirm" type="submit" value="Guardar Sucursal">
                        <a style="padding: 0.56rem 1.375rem; width: 178px" href="{% url 'list_publicidad' %}" 
                            class="btn btn-danger">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
