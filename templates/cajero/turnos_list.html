{% extends 'core/base.html' %}
{% load static %}

{% block content %} 
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">                        
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card" align="center">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="form-group col-md-6">                      
                                <input type="text" class="form-control" id="inputNombre" value="{{cliente.nombre}}" disabled>                                                  
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputApellidos" value="{{cliente.apellidos}}" disabled>
                            </div>
                        </div>

                        <div class="form-group row">
                            {% if cliente.vip == True %}
                            <div class="form-radio form-radio-flat disabled">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="Vip" 
                                        id="Vip" value="vip" disabled checked> VIP
                                </label>
                            </div>
                            {% else %}
                            <div class="form-radio form-radio-flat disabled">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="NoVip" 
                                        id="NoVip" value="novip" disabled checked> No VIP
                                </label>
                            </div>
                            {% endif %}    
                        </div>

                        <div class="form-group row">
                            <label class="form-check-label">Estado del turno</label>
                            <input type="text" class="form-control" id="inputEstado" value="{{turno.estado}}" disabled>
                        </div>

                        <div class="form-group row" align="center">
                            <button type="submit" class="btn btn-rounded btn-info">Atender</button>
                        </div>                                                
                    </div>
                </div>
            </div>

            <div class="col-md-6 grid-margin stretch-card">
                <div class="card" align="center">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="form-group col-md-6">                      
                                <input type="text" class="form-control" id="inputNombre" value="{{cliente.nombre}}" disabled>                                                  
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputApellidos" value="{{cliente.apellidos}}" disabled>
                            </div>
                        </div>

                        <div class="form-group row">
                            {% if cliente.vip == True %}
                            <div class="form-radio form-radio-flat disabled">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="Vip" 
                                        id="Vip" value="vip" disabled checked> VIP
                                </label>
                            </div>
                            {% else %}
                            <div class="form-radio form-radio-flat disabled">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="NoVip" 
                                        id="NoVip" value="novip" disabled checked> No VIP
                                </label>
                            </div>
                            {% endif %}    
                        </div>

                        <div class="form-group row">
                            <label class="form-check-label">Estado del turno</label>
                            <input type="text" class="form-control" id="inputEstado" value="{{turno.estado}}" disabled>
                        </div>

                        <div class="form-group row" align="center">
                            <button type="submit" class="btn btn-rounded btn-info">Atender</button>
                        </div>
                    </div>
                </div>                
            </div>

        </div>
    </div>
</div>
{% endblock content %}
