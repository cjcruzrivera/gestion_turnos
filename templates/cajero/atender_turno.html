{% extends 'core/base.html' %}
{% load static %}

{% block content %} 
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">            
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <h3>Cajero {{usuario.tipo}}</h3> 
                        </div>                 
                
                        <form class="forms-sample" method = "post">
                            {% if !cliente.nombre %}
                                NO
                                {% csrf_token %}
                                {{ form.as_p }}
                            {% else %}
                                <p>Cliente {{cliente.nombre}}:</p>
                            {% endif %}
                            <input class="btn btn-rounded btn-success" type="submit" value="Guardar">
                            <div class="form-group row">
                                <div class="form-group col-md-6">
                                    <label for="inputTurno">Turno actual</label>
                                    <input type="text" class="form-control" id="inputTurno" disabled value="{{turno}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEstado">Estado del turno</label>
                                    <input type="text" class="form-control" id="inputEstado" disabled value="{{turno.estado}}">
                                </div>                            
                            </div>                            

                            <div class="form-group" align="center">                                        
                                <button type="reset" class="btn btn-rounded btn-danger">Cancelar turno</button>
                                <button type="submit" class="btn btn-rounded btn-success">Finalizar turno</button>
                                <button type="submit" class="btn btn-rounded btn-info">Siguiente turno</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
