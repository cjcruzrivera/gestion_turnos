{% extends 'core/base.html' %}
{% load staticfiles %}
{% load static %}

{% block content %}
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">

                    <tr>
                        <th>TURNO</th>
                        <th>CAJA</th>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>VIP</td>
                    </tr>
                </table>
            </div>
            <br>            
            <div class="owl-carousel owl-theme">
                <!-- {% if object_list %} -->
                <div class="item">  
                    <img class="img-fluid" src="{% static 'core/images/publicidad/p2.png' %}" width="900" height="500"/>                   
                    <!-- <img id="img" src="{% static 'media/gestion_turnos/images/Publicidad1.jpg' %}"/> -->                                     
                    <!-- {{publicidad.imagen.url | default_if_none:'#'}} -->
                </div>
                <div class="item">  
                    <img class="img-fluid" src="{% static 'core/images/publicidad/Publicidad1357.jpg' %}" width="900" height="500"/>                                       
                </div>
                <div class="item">  
                    <img class="img-fluid" src="{% static 'core/images/publicidad/p2.png' %}" width="900" height="500"/>                                       
                </div>
                <div class="item">  
                    <img class="img-fluid" src="{% static 'core/images/publicidad/Publicidad1357.jpg' %}" width="900" height="500"/>                                       
                </div>
                <div class="item">  
                    <img class="img-fluid" src="{% static 'core/images/publicidad/p2.png' %}" width="900" height="500"/>                                       
                </div>
                <div class="item">  
                    <img class="img-fluid" src="{% static 'core/images/publicidad/Publicidad1357.jpg' %}" width="900" height="500"/>                                       
                </div>                
                <!-- {% endif %} -->
            </div>
        </div>
    </div>        
</div>
{% endblock %}

{% block extrajs %}
<!-- owl carousel -->
<script src="{% static 'core/OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js' %}" 
    type="text/javascript"></script>
<script src="{% static 'core/OwlCarousel2-2.3.4/dist/owl.carousel.js' %}"></script>

<script type="text/javascript">
    $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        responsiveClass:true,
        responsive:{
            0:{
                items:1,
                nav:true
            },
            600:{
                items:3,
                nav:false
            },
            1000:{
                items:5,
                nav:true,
                loop:false
            }
        }
    })
</script>
{% endblock extrajs %}
