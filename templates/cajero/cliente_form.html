{% extends 'core/base.html' %}
{% load static %}

{% block content %} 

<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="form-group" align="center">
                        <h1>Nuevo Cliente</h1> <br>
                    </div>
                    <form class="forms-sample">                        
                        <div class="form-group col-md-10">                      
                            <label for="inputNombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-10">   
                            <label for="inputApellidos">Apellidos</label>                   
                            <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
                        </div>
                        <div class="form-group col-md-10"> 
                            <label for="inputId">Cédula</label>                                           
                            <input type="text" class="form-control" id="inputId" placeholder="Cédula">
                        </div>
                        <div class="row form-group" align="center">
                            <div class="form-radio form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="radiovip" id="radiovip" value="vip" checked>VIP
                                </label>
                            </div>
                            <div class="form-radio form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="radionovip" id="radionovip" value="novip">No VIP
                                </label>
                            </div>
                        </div>
                        <div align="center">
                            <input class="btn btn-success" type="submit" value="Guardar Cliente">
                            <a style="padding: 0.56rem 1.375rem; width: 178px" href="{% url '' %}" 
                                class="btn btn-primary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
