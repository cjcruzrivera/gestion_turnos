{% extends 'core/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="main-panel">                             
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">                                  
            <div class="card-body">                  
                <div class="form-group" align="center">
                    <h1>BANCO XYZ</h1> <br>
                </div> 

                <div id="registro"> 
                    <br>
                    <form class="forms-sample" enctype="multipart/form-data" method="POST">  
                        {% csrf_token %}                                                           
                        <div class="form-group">
                            <label>Nombre publicidad:</label>
                            {% bootstrap_field form.nombre %}
                        </div>  

                        <div class="form-group">
                            <label>Descripcion:</label>
                            {% bootstrap_field form.descripcion %}
                        </div> 

                        <div class="form-group">
                            <label for="inputImg">Imagen:</label>
                            <input type="image" class="form-control" id="inputImg">
                        </div> 

                        <div class="form-group" align="center">                                        
                            <button type="submit" class="btn btn-rounded btn-success">Guardar</button>
                            <button type="reset" class="btn btn-rounded btn-danger">Cancelar</button>                                            
                        </div>
                    </form>
                </div> 
            </div>                                                                     
        </div>
    </div> 
</div>
{% endblock content %}
